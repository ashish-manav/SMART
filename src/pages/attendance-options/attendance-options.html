<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Attendance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding class="about-info">
    <h4>Attendance Detaiils</h4>
</div>
    <ion-list no-lines>
      <ion-item>
        <ion-icon name="pin" item-left></ion-icon>
        <ion-label>View</ion-label>
        <ion-select>
          <ion-option value="monthly" selected>Monthly</ion-option>
          <ion-option value="annualy">Annualy</ion-option>
        </ion-select>
      </ion-item>
         <ion-item [hidden]="true">
        <ion-icon name="calendar" item-left></ion-icon>
        <ion-label>Month</ion-label>
        <ion-select>
            <ion-option value="None" selected>Select Month</ion-option>
          <ion-option *ngFor="let month of months" value="{{month}}">{{month}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  <!--
    <table>
        <tbody>
        <tr><td>1</td></tr>
        </tbody>
    </table> -->
    <ion-grid>
     <ion-row *ngFor="let user of users; let i = index">
    <ion-col>
      <strong>{{i}} - {{user.name}}</strong>
    </ion-col>
         <hr/>
  </ion-row>
        </ion-grid>
</ion-content>
